<!DOCTYPE html>
<html>

  <body>
    <form action="POST" class="loginform" style="display: 1" >
      <p>Se connecter</p>
      <label for="username">Nom d'utilisateur</label>
      <input type="text" name="username" id="userinput" autocomplete="off" />
      <label for="email">Adresse mail</label>
      <input type="email" name="email" id="emailinput" autocomplete="off" />
      <label for="password">Mot de passe</label>
      <input type="password" name="password" id="passwordinput" autocomplete="off" />
      <button id="logbutton" class="formbutton">Connexion</button>
    </form>

    <form action="POST" class="registerform">
      <p>Cr√©er un compte</p>
      <div class="connectionlabel">Lorem Ipsum</div>
      <input type="text" name="username" id="newuserinput" required autocomplete="off"/>
      <input type="email" name="email" id="newmailinput" required autocomplete="off"/>
      <input type="password" name="password" id="newpasswordinput" required autocomplete="off"/>
      <button id="registerbutton" class="formbutton">S'enregistrer</button>
    </form>

    <script src="script/main.js" async defer></script>
  </body>
</html>
