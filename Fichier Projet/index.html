<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawrence</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>

    <!-- Formulaire de Connexion -->
    <div id="login-form" class="form-container">
        <h2 class="form-title">Connexion</h2>

        <!-- Interrupteur pour choisir entre Email et Username -->
        <div class="form-group">
            <label for="toggle-switch">Changer la méthode de connexion</label>
            <label class="switch">
                <input type="checkbox" id="toggle-switch">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Champs Email et Username -->
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email-input" placeholder="Email" autocomplete="off" required>
            
            <label for="username" id="username-label" class="hidden">Nom d'utilisateur</label>
            <input type="text" id="username-input" placeholder="Nom d'utilisateur" autocomplete="off" class="hidden">
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Mot de passe" autocomplete="off" required>
        </div>

        <button id="login-button">Connexion</button>
        <button id="switch-to-register" class="switch-button">Créer un compte</button>
        <div id="login-message" class="message"></div>
    </div>

    <!-- Formulaire de Création de Compte -->
    <div id="register-form" class="form-container hidden">
        <h2 class="form-title">Inscription</h2>
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" placeholder="Nom d'utilisateur" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="register-password">Mot de passe</label>
            <input type="password" id="register-password" placeholder="Mot de passe" autocomplete="off" required>
        </div>
        <button id="register-button">Inscription</button>
        <button id="switch-to-login" class="switch-button">Retour à la connexion</button>
        <div id="register-message" class="message"></div>
    </div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="/script/main.js"></script>
</body>
</html>
